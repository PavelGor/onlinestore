<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>

<header>
    <div class="container-header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light container">
            <a class="navbar-brand" href="/">
                <img src="https://assets3.insales.ru/assets/1/1431/214423/v_1500006566/build/cart1.png" width="30"
                     height="30" class="d-inline-block align-top"
                     alt="">
                Online Store
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                <div>
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <#if userName??>
                        <#if userName=="admin">
                        <li class="nav-item">
                            <a class="nav-link" href="/product/add">Add</a>
                        </li>
                        </#if>
                        </#if>
                    </ul>
                </div>
                <div class="col-6">
                    <form class="form-inline my-2 my-lg-0 search-form">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0 float-right" type="submit">Search</button>
                    </form>
                </div>
                <div class="row">
                    <#if userName??>
                    <form method="post" action="/exit">
                        <button type="submit" class="btn btn-link">Exit(${userName})</button>
                    </form>
                    <#else>
                    <form method="post" action="/login">
                        <button type="submit" class="btn btn-link">Enter</button>
                    </form>
                    </#if>
                    <a class="btn btn-success float-right" href="/cart" role="button">Cart</a>
                </div>
            </div>
        </nav>
    </div>
</header>

<main>
    <div class="container">
        <div>
            <h3 class="col-sm-6">Подтвердите удаление товара:</h3>
        </div>
        <form method="post">
            <div class="form-group">
                <label for="name" class="col-sm-2 col-form-label">Наименование</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" id="name" required  placeholder="name"
                           value="${product.name}">
                </div>
            </div>
            <div class="form-group">
                <label for="price" class="col-sm-2 col-form-label">Стоимость</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="price" id="price" required  placeholder="price"
                           value="${product.price}">
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 col-form-label">Описание:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="description" id="description"
                           required  placeholder="description" value="${product.description}">
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-3 col-form-label">Ссылка на изображение:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="imgLink" id="imgLink" required  placeholder="imgLink"
                           value="${product.imgLink}">
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <button type="submit" class="btn btn-primary">Удалить</button>
            </div>
        </form>
    </div>
</main>

<footer class="footer">
    <div class="container footer">
        <div class="row  justify-content-between">
            <div class="link-to-top d-flex align-items-center">
                <a href="#top">Go to top</a>
            </div>
            <div class="contacts d-flex align-items-center">
                +38 050 555 55 55, +38 067 777 77 77
            </div>
            <div class="developed-by d-flex align-items-center">
                Developed by @some company
            </div>
        </div>
    </div>
</footer>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>
</html>
