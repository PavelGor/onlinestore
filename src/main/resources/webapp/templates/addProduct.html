<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <title>Add Product</title>
</head>
<body>

<header>
    <nav class="navbar navbar-dark bg-dark">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" href="/products">Товары</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/product/add">Добавить товар</a>
            </li>
        </ul>
    </nav>
</header>


<div class="container">
    <div>
        <h3 class="col-sm-6">Добавить новый товар:</h3>
    </div>
    <form method="post">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Наименование</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="name" placeholder="name">
            </div>
        </div>
        <div class="form-group row">
            <label for="price" class="col-sm-2 col-form-label">Стоимость</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="price" id="price" placeholder="price">
            </div>
        </div>
        <div class="form-group row">
            <label for="description">Описание:</label>
            <input type="text" class="form-control" name="description" id="description" placeholder="description">
        </div>
        <div class="form-group row">
            <label for="imgLink">Добавить изображение:</label>
            <input type="file" class="form-control-file" name="imgLink" id="imgLink">
        </div>
        <div class="form-group row justify-content-center">
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>

    </form>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>
</html>
