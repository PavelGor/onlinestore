<!DOCTYPE html>
<html lang="en">
<head>
    <title>List of products</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>

</head>

<body>
<header>
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <img src="img/logoBiola.png" class="rounded float-left" alt="logo Biola">
            </div>
            <div class="col">
                +38 050 999 99 99, +38 098 999 99 99
                <br>
                +38 056 999 99 99, +38 066 666 66 66
            </div>
            <div class="col">
                <button type="button" class="btn btn-success float-right">Корзина</button>
                <button type="button" class="btn btn-link float-right">Вход</button>
            </div>
        </div>

        <div class="row align-items-center">

            <div class="col-sm-3">
                <a class="navbar-brand" href="#">Категории товаров</a>
            </div>
            <div class="col-sm-6">
                <form>
                    <div class="row">
                        <div class="col-sm-9">
                            <input class="form-control mr-sm-2" type="search" placeholder="Поиск" aria-label="Search">
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Найти</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col">
                <form>
                    <div class="row">
                        <div class="col">
                            <label class="float-right">Валюта:</label>
                        </div>
                        <div class="col">
                            <select class="form-control">
                                <option>UAH</option>
                                <option>USD</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</header>

<div class="container">

    <div class="row">
        <#list productList as product>
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src=".../100px180/" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Название товара: ${product.name}</h5>
                    <p class="card-text">Описание товара: ${product.description}</p>
                    <p class="card-text">Цена: ${product.price}</p>
                    <a href="product/edit/?id=${product.id}" class="btn btn-primary">Редактировать</a>
                </div>
            </div>
        </div>
        </#list>
    </div>

</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</body>
</html>
